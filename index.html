<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOS1</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="up col-12">
                <h1>Обсудить проект</h1>
                <p>Оставьте свои контактные данные и наши специалисты свяжуться с вами для уточнения деталей сотрудничества</p>
            </div>
        </div>
        <form action="#" class="f">
            <div class="down row">
                <div class="cris col-lg-6">
                    <p>Имя</p>
                    <input type="text" placeholder="Александр" required name="имяпользователя">
                    <img src="img/Line.png" alt="line">
                </div>
                <div class="cris col-lg-6">
                    <p>Телефон</p>
                    <input type="tel" placeholder="+7 999 999 99 99" required name="телефонпользователя">
                    <img src="img/Line.png" alt="line">
                </div>
            </div>
            <div class="down2 row">
                <p>Нажимая кнопку «Отправить заявку», Вы соглашаетесь на обработку персональных данных и ознакомлены с политикой конфиденциальности ресурса</p>
            </div>
            <div class="row">
                <input class="pytka" type="submit" value="Оставить заявку">
            </div>
        </form>
    </div>
</body>
</html>
